<html>

<head>
    <link href="static/common/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    html {
        padding: 25px;
    }
    
    .wrapper-content {
        position: absolute;
        top: 130px;
        bottom: 500px;
        width: 100%;
    }
    
    table th {
        font-weight: bold
    }
    
    table th,
    table td {
        padding: 6px 13px;
        border: 1px solid #ddd
    }
    
    table tr {
        background-color: #fff;
        border-top: 1px solid #ccc
    }
    
    table tr:nth-child(2n) {
        background-color: #f8f8f8
    }
    </style>
</head>

<body>
    <% if(data.length){ %>
        <%-data %>
            <% }else{%>
                <div class="middle-box text-center animated fadeInRightBig">
                    <h3 class="font-bold">This is page content</h3>
                    <div class="error-desc">
                        You can create file here or choose one from the left part.
                        <br /><a href="index.html" class="btn btn-primary m-t"><i class="fa fa-plus"></i> 新建 </a>
                    </div>
                </div>
                <% } %>
</body>

</html>
